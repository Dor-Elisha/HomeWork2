<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <header> 
            <h1>HomeWork</h1>
            
                <form action="" method="GET">
                    <fieldset class="b1 bMain">
                        <label for="fName">Full name</label><br>
                        <input type="text" name="full_name" id="fName"><br>
                    </fieldset>
    
                    <fieldset class="b2 bMain">  
                        <label for="email">Mail</label><br>
                        <input type="email" name="email" id="email" required><br>
                    </fieldset>
    
                    <fieldset class="b3 bMain">
                        <label for="idNumber">Id</label><br>
                        <input type="text" name="id" id="idNumber" maxlength="9"><br>
                    </fieldset>
                
                    <fieldset class="b4 bMain">
                        <label for="gender">Ggender</label><br>
                        <select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">female</option>
                        </select><br>
                    </fieldset>
    
                    <fieldset class="b5 bMain">
                        <label for="message">Send me a message</label><br>
                        <input type="text" name="message" id="message"><br>
                    </fieldset>
    
                    <button type="submit">Send</button>
                </form>
            
            
        </header>
        <main>
    
        </main>
        <footer>
    
        </footer>
    </div>
